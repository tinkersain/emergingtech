<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Caller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #ff7eb3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d88;
        }

        #output {
            margin-top: 15px;
            padding: 10px;
            background: white;
            color: #333;
            border-radius: 5px;
            min-height: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Node.js API Caller</h1>
    <div class="container">
        <button onclick="callApi('/api/hello')">Get Hello Message</button>
        <button onclick="callApi('/api/time')">Get Server Time</button>
        <button onclick="callApi('/api/greet?name=John')">Greet John</button>
        <div id="output">Response will appear here...</div>
    </div>

    <script>
        function callApi(endpoint) {
            fetch(`http://localhost:8080${endpoint}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Error fetching data';
                });
        }
    </script>

</body>
</html>
